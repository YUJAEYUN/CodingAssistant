<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 스마트 코딩 어시스턴트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 450px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #e9ecef;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .message-time {
            font-size: 0.7em;
            color: #6c757d;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .controls .btn {
            flex: 1;
            min-width: 80px;
            font-size: 12px;
            padding: 8px 12px;
        }

        .floating {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="chatContainer">
        <div class="header">
            <h1>🎯 스마트 코딩 어시스턴트</h1>
            <div class="status">
                <div class="status-indicator">
                    <span id="serviceStatus">⏸️ 서비스 중지됨</span>
                </div>
                <div class="status-indicator">
                    <span id="hotkeyDisplay">🔥 CTRL+R</span>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="messageInput" class="input-field" 
                           placeholder="메시지를 입력하세요..." maxlength="500">
                    <button onclick="sendMessage()" class="btn btn-primary">전송</button>
                </div>

                <div class="controls">
                    <button id="serviceBtn" onclick="toggleService()" class="btn btn-success">🚀 시작</button>
                    <button onclick="manualCapture()" class="btn btn-secondary">📸 캡처</button>
                    <button onclick="changeHotkey()" class="btn btn-secondary">⚙️ 핫키</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO 연결
        const socket = io();
        let isServiceRunning = false;
        let currentHotkey = 'ctrl+r';

        // DOM 요소들
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const serviceBtn = document.getElementById('serviceBtn');
        const serviceStatus = document.getElementById('serviceStatus');
        const hotkeyDisplay = document.getElementById('hotkeyDisplay');

        // 초기 데이터 로드
        loadChatHistory();
        loadStatus();

        // Socket.IO 이벤트 리스너
        socket.on('connect', function() {
            console.log('서버에 연결되었습니다.');
        });

        socket.on('new_message', function(data) {
            addMessage(data.message, data.sender, data.timestamp);
        });

        socket.on('status_update', function(data) {
            updateStatus(data.service_running, data.hotkey);
        });

        // 메시지 전송
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send_message', { message: message });
                messageInput.value = '';
            }
        }

        // Enter 키로 메시지 전송
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 메시지 추가
        function addMessage(content, sender, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = timestamp;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (sender === 'user') {
                messageDiv.appendChild(timeDiv);
                messageDiv.appendChild(contentDiv);
            } else {
                messageDiv.appendChild(timeDiv);
                messageDiv.appendChild(contentDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 서비스 토글
        async function toggleService() {
            try {
                const endpoint = isServiceRunning ? '/api/stop_service' : '/api/start_service';
                const response = await fetch(endpoint, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    loadStatus();
                } else {
                    alert('오류: ' + data.message);
                }
            } catch (error) {
                alert('서버 오류: ' + error.message);
            }
        }

        // 수동 캡처
        async function manualCapture() {
            const prompt = prompt('분석할 내용을 입력하세요:', '이 화면을 분석하고 코딩 관련 조언을 제공해주세요.');
            if (prompt) {
                try {
                    const response = await fetch('/api/manual_capture', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });
                    const data = await response.json();
                    
                    if (!data.success) {
                        alert('오류: ' + data.message);
                    }
                } catch (error) {
                    alert('서버 오류: ' + error.message);
                }
            }
        }

        // 핫키 변경
        async function changeHotkey() {
            const newHotkey = prompt('새로운 핫키를 입력하세요 (예: alt+space, f12):', currentHotkey);
            if (newHotkey && newHotkey !== currentHotkey) {
                try {
                    const response = await fetch('/api/change_hotkey', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ hotkey: newHotkey })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        loadStatus();
                    } else {
                        alert('오류: ' + data.message);
                    }
                } catch (error) {
                    alert('서버 오류: ' + error.message);
                }
            }
        }

        // 상태 로드
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatus(data.service_running, data.hotkey);
            } catch (error) {
                console.error('상태 로드 실패:', error);
            }
        }

        // 상태 업데이트
        function updateStatus(serviceRunning, hotkey) {
            isServiceRunning = serviceRunning;
            currentHotkey = hotkey;
            
            if (serviceRunning) {
                serviceStatus.textContent = '🟢 서비스 실행 중';
                serviceBtn.textContent = '⏹️ 중지';
                serviceBtn.className = 'btn btn-danger';
            } else {
                serviceStatus.textContent = '⏸️ 서비스 중지됨';
                serviceBtn.textContent = '🚀 시작';
                serviceBtn.className = 'btn btn-success';
            }
            
            hotkeyDisplay.textContent = `🔥 ${hotkey.toUpperCase()}`;
        }

        // 채팅 히스토리 로드
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chat_history');
                const messages = await response.json();
                
                chatMessages.innerHTML = '';
                messages.forEach(msg => {
                    addMessage(msg.message, msg.sender, msg.timestamp);
                });
            } catch (error) {
                console.error('채팅 히스토리 로드 실패:', error);
            }
        }

        // 페이지 로드 시 포커스
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
